
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form submission confirmation for EcoTravel Hub">
    <title>Form Submitted - EcoTravel Hub</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="form-action-container">
        <h1>Thank You for Your Submission!</h1>
        <div id="form-data" class="form-data-display"></div>
        <p>We'll get back to you soon.</p>
        <a href="index.html" class="cta-button">Return to Home</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formData = document.getElementById('form-data');
            const params = new URLSearchParams(window.location.search);
            
            let htmlContent = '<h2>Your Submitted Information:</h2><ul>';
            
            for (const [key, value] of params.entries()) {
                htmlContent += `<li><strong>${key}:</strong> ${value}</li>`;
            }
            
            htmlContent += '</ul>';
            formData.innerHTML = htmlContent;
        });
    </script>
</body>
</html>
