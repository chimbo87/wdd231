<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Directory - Timbuktu Chamber of Commerce</title>
    <meta
      name="description"
      content="Explore local businesses in Timbuktu. Find contact information, locations, and services offered by our chamber members."
    />
    <meta name="author" content="Archford Nhanga" />

    <!-- Favicon -->
    <link rel="icon" type="image/facebook-logo.png" href="favicon.ico" />

    <!-- Facebook Open Graph meta tags -->
    <meta
      property="og:title"
      content="Timbuktu Chamber of Commerce Business Directory"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/facebook-logo.png" />
    <meta
      property="og:url"
      content="https://your-domain.com/chamber/directory.html"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="images/team.png" alt="Timbuktu Chamber Logo" />
          <h1>Timbuktu Chamber</h1>
        </div>
        <nav>
          <button id="menu-button" aria-label="Menu">☰</button>
          <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html" class="active">Directory</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h1>Business Directory</h1>
      <div class="view-controls">
        <button id="grid-view" aria-label="Grid View">⊞</button>
        <button id="list-view" aria-label="List View">≡</button>
      </div>
      <div id="directory-container" class="grid"></div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>10 Rue De La Paix</p>
          <p>Timbuktu, Mali 999</p>
          <p>info@timbuktuchamber.org</p>
          <p>(223) 555-2300</p>
        </div>
        <div class="social-links">
          <a href="#" aria-label="YouTube"
            ><img src="images/youtube.png" alt="YouTube"
          /></a>
          <a href="#" aria-label="Twitter"
            ><img src="images/twitter.png" alt="Twitter"
          /></a>
          <a href="#" aria-label="LinkedIn"
            ><img src="images/linkedin.png" alt="LinkedIn"
          /></a>
        </div>
      </div>
      <div class="footer-base">
        <p>
          &copy; <span id="currentYear"></span> Timbuktu Chamber | Archford
          Nhanga | WDD 231
        </p>
        <p>Last Modified: <span id="lastModified"></span></p>
      </div>
    </footer>

    <script src="scripts/directory.js"></script>
  </body>
</html>
